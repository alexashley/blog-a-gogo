{{ define "head" }}
    <title>Posts</title>
{{ end }}
    
{{ define "body" }}
    {{ range $idx, $title := .Site.Posts }}
        <a href="{{ .URL }}{{ $title }}">
        <div class="listing">
        <h2 class="article-title">{{ $title }}</h2>
        </div>
        </a>
    {{ end }}
{{ end }}
